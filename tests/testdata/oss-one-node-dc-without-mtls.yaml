apiVersion: cassandra.datastax.com/v1beta1
kind: CassandraDatacenter
metadata:
  name: dc1
spec:
  clusterName: cluster1
  serverType: cassandra
  serverVersion: "4.0.8"
  managementApiAuth:
    insecure: {}
  size: 1
  tls:
    mutual: true
    issuer: cass-operator-internode-issuer
  storageConfig:
    cassandraDataVolumeClaimSpec:
      storageClassName: standard
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
  racks:
    - name: r1
  config:
    jvm-server-options:
      initial_heap_size: "512m"
      max_heap_size: "512m"
