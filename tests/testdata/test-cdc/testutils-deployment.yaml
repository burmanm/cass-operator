apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdc-testutil
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdc-testutil
  template:
    metadata:
      labels:
        app: cdc-testutil
    spec:
      containers:
      - name: testutils
        image: k8ssandra/testutils:v0.0.2-SNAPSHOT
        command: ["bash", "-c"]
        args: 
        - |
          while true; do sleep 100; done