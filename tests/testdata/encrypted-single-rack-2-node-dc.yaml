apiVersion: cassandra.datastax.com/v1beta1
kind: CassandraDatacenter
metadata:
  name: dc2
spec:
  clusterName: cluster2
  serverType: cassandra
  serverVersion: "4.0.8"
  managementApiAuth:
    insecure: {}
  size: 3
  tls:
    mutual: true
    issuer: cass-operator-internode-issuer
    internode: true
  storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  racks:
    - name: r1
